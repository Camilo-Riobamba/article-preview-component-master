<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<title>Frontend Mentor | Article preview component</title>

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./styles/normalize.css">
	<link rel="stylesheet" href="./styles/main.css">

</head>

<body>
	<div class="container bg-light-grayish-blue" style="min-height: 100vh;">
		<article class="w-80 w-60-lg text-grayish-blue bg-white box-shadow container-md radius">
			<div class="w-100 w-40-md radius-t radius-none radius-l-md drawer" style="height: 22rem;"></div>
			<section class="w-60-md radius-b radius-none radius-r-md" style="padding: 1rem 2rem;">
				<header>
					<h3 style="font-size: 1.5rem;" class="m-0 text-dark-grayish-blue">
						Shift the overall look and feel by adding these wonderful touches to furniture in your home
					</h3>
				</header>
				<div class="mt-3">
					<p class="m-0">
						Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and
						uninviting. I've gote some simple tips to help you make any room feel complete.
					</p>
				</div>
				<div class="container mt-3">
					<div class="w-20 w-10-sm">
						<img src="./images/avatar-michelle.jpg" alt="Profile" class="w-100 circle">
					</div>
					<div class="w-60 w-70-sm" style="padding: 0 1rem;">
						<div style="font-weight: bold;" class="text-dark-grayish-blue">Michelle Appleton</div>
						<div style="margin-top: 0.5rem;">28 Jun 2020</div>
					</div>

					<!---->
					<div class="w-20" style="text-align: right;">
						<img src="./images/icon-share.svg" alt="Share">
					</div>
				</div>
			</section>
		</article>
	</div>
</body>

</html>
